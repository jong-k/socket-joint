<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Native Web Socket</title>
  </head>
  <body>
    <script>
      // ws 프로토콜 사용
      let ws = new WebSocket("ws://localhost:8000");
      console.log(ws);
      ws.onopen = (event) => {
        alert("[open] 커넥션이 만들어졌습니다.");
        console.log(event);
        ws.send("클라이언트가 부릅니다");
      };
      ws.onmessage = (message) => {
        console.log(message.data);
      };
      ws.onclose = (event) => {
        if (event.wasClean) {
          alert(
            `[close] 커넥션이 정상적으로 종료되었습니다(code=${event.code} reason=${event.reason})`,
          );
        } else {
          alert("[close] 커넥션이 예기치 못한 이유로 종료되었습니다.");
        }
      };
    </script>
  </body>
</html>
